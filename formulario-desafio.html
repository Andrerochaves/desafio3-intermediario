<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario desafio 3</title>
    <link rel="stylesheet" href="./formulario-desafio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
    </header>   
    <main>
        <form id="formulario">
            <fieldset>
                <legend>Informações pessoais</legend>
                <hr>
                <div class="col-2">    
                    <div class="input-wrapper">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome">
                    </div>
                    <div class="input-wrapper">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome">
                    </div>
                </div>    
                    <div class="input-wrapper">
                        <label for="email">Email<span>(Digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
                    <div class="input-wrapper">
                        <label for="senha">Senha<span>(Mínimo de 6 caracteres)</span></label>
                        <input type="password" id="senha">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Informações do mentor</legend>
                <hr>
                <div class="input-wrapper">
                    <label for="nome-mentor">Nome do seu mentor<span>(Só o primeiro nome)</span></label>
                    <input type="text" id="nome-mentor">
                </div>
            </fieldset>
            <fieldset>
                <legend>Seus horários disponiveis</legend>
                <hr>
                <h3>Primeira Mentoria</h3>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">
                        <label for="hora-inicial">Das</label>
                        <input type="time" id="hora-inicial">
                    </div>
                    <div class="input-wrapper">
                        <label for="hora-final">Até</label>
                        <input type="time" id="hora-final">
                    </div>
                </div>    
                <h3>Segunda Mentoria</h3>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="data">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="data">
                    </div>
                    <div class="input-wrapper">
                        <label for="hora-inicial">Das</label>
                        <input type="time" id="hora-inicial">
                    </div>
                    <div class="input-wrapper">
                        <label for="hora-final">Até</label>
                        <input type="time" id="hora-final">
                    </div>
                </div>    
            </fieldset>
        </form>
        <footer>
            <div>
                <input class="button" type="submit" form="formulario" value="Salvar">
            </div>     
        </footer>
    </main>

</body>
</html>
